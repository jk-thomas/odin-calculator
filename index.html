<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <header class="header">
        <h1>The Calculator</h1>
    </header>
    <main class="main">
        <div class="frame">
            <div class="window">
                <div class="secondary">History</div>
                <div class="primary">0</div>
                <!-- 00000000000000 -->
            </div>
            <div class="button-container">
                <button class="btn" data-clear>AC</button>
                <button class="btn" data-delete>âŒ«</button>
                <button class="btn op" data-operator>%</button>
                <button class="btn op" data-operator>x</button>
                <button class="btn" data-number>7</button>
                <button class="btn" data-number>8</button>
                <button class="btn" data-number>9</button>
                <button class="btn op" data-operator>/</button>
                <button class="btn" data-number>4</button>
                <button class="btn" data-number>5</button>
                <button class="btn" data-number>6</button>
                <button class="btn op" data-operator>+</button>
                <button class="btn" data-number>1</button>
                <button class="btn" data-number>2</button>
                <button class="btn" data-number>3</button>
                <button class="btn op" data-operator>-</button>
                <button class="btn" data-neg>+/-</button>
                <button class="btn" data-number>0</button>
                <button class="btn" data-point>.</button>
                <button class="btn op eq" data-equal>=</button>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p>joshuaThomas</p>
    </footer>
</body>
</html>
